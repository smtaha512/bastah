<ion-card class="ion-text-center stick-to-top">
  <img src="assets/its_logo.png" style="height: 100px;" alt="بستہ" />
  <ion-card-header>
    <ion-card-title style="font-size: 3rem;">بستہ</ion-card-title>
    <ion-card-subtitle>فہرست</ion-card-subtitle>
  </ion-card-header>
</ion-card>
<ion-list inset>
  <ion-item
    *ngFor="let section of sections$ | async"
    [routerLink]="['/sub-menu', section.id]"
    button
    lines="full"
  >
    <ion-label style="font-size: 1.25rem;">{{ section.sectionName }}</ion-label>
  </ion-item>
</ion-list>
