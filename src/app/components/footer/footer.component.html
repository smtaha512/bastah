<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="2" offset="1">
        <ion-button
          (click)="zoom(-1)"
          [disabled]="(timesZoom$ | async) <= 1"
          color="dark"
          expand="block"
          fill="outline"
        >
          <ion-icon
            slot="icon-only"
            src="/assets/icons/zoom-out.svg"
          ></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button
          (click)="zoom(1)"
          [disabled]="(timesZoom$ | async) >= 5"
          color="dark"
          expand="block"
          fill="outline"
        >
          <ion-icon slot="icon-only" src="/assets/icons/zoom-in.svg"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="dark" expand="block" fill="outline">
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="dark" expand="block" fill="outline">
          <ion-icon slot="icon-only" name="share-social"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="dark" expand="block" fill="outline">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
