<ion-grid>
  <ion-row>
    <ion-col size="12" sizeLg="8" offsetLg="2">
      <ion-card class="ion-text-center stick-to-top">
        <img src="assets/its_logo.png" style="height: 100px;" alt="بستہ" />
        <ion-card-header>
          <ion-card-title style="font-size: 3rem;">بستہ</ion-card-title>
          <ion-card-subtitle>فہرست</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col
      size="6"
      sizeLg="4"
      [offsetLg]="odd ? 0 : 2"
      *ngFor="let section of sections$ | async; let odd = odd"
    >
      <ion-card
        button
        [routerLink]="
          section.id === 'ziarat' ? ['/ziarat'] : ['/sub-menu', section.id]
        "
      >
        <ion-card-header class="ion-text-center">
          <ion-card-title>{{ section.sectionName }}</ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content> </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
