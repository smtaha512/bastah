<ion-app>
  <ion-split-pane contentId="main-menu" when="md">
    <ion-menu
      [disabled]="shouldDisableMenu$ | async"
      contentId="main-menu"
      menuId="main-menu"
      side="start"
      type="push"
    >
      <ion-content>
        <app-menu></app-menu>
      </ion-content>
    </ion-menu>
  </ion-split-pane>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
