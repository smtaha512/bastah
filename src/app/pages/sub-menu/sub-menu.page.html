<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-size: 1.5rem;" class="ion-padding"
      >{{ (section$ | async)?.sectionName }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let kalam of (section$ | async)?.kalams"
      [routerLink]="['/kalam', kalam.id ]"
    >
      <ion-label class="ion-padding-start" style="font-size: 1.25rem;"
        >{{ kalam.name }}</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
