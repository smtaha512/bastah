<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ (section$ | async)?.sectionName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let section of (section$ | async)?.kalams">
      <ion-label class="ion-padding-start">{{ section.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
